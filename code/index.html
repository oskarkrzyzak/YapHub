<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YapHub - Login & Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <img src="../images/logo.png" alt="YapHub Logo" class="logo">
            <form id="loginForm" action="/login">
            <div class="nav-login">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>Log In</button>
            </div>
        </form>
        <p id="loginResult"></p>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="description">
                <h1>YapHub</h1>
                <p>helps users share short posts<br>and connect with others in real time.</p>
                <p>All content disappears after 24 hours,<br>encouraging spontaneous and pressure-free interaction.</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <form id="newUserForm" class="signup-form" action="/create-user">
                <h2>Sign Up</h2>
                <p class="subtitle">It's free and always will be.</p>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input type="text" name="first_name" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" name="last_name" placeholder="" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" name="nickname" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="" required>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
    <p id="newUserResult"></p>
    <script src="js/script.js"></script>
</body>

<script>
    //getting userForm and userResult from HTML
    const newUserForm = document.getElementById('newUserForm');
    const newUserResult = document.getElementById('newUserResult');
    //form submission
    newUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
    try {
    //send POST request to /create-user route from user input
    const formData = new FormData(newUserForm);
    const res = await fetch('/create-user', {
      method: 'POST',
      body: new URLSearchParams(formData)
        })
    //if response is successful then redirects user to home html
    //else shows alert saying invalid user creation  
     if (res.ok) {
        window.location.href = '/home.html'; } 
    else { alert('User creation failed'); }
     } catch (err) {
    newUserResult.textContent = 'Error contacting server';
        } } ); 

    //getting loginForm and loginResult from HTML
    const loginForm = document.getElementById('loginForm');
    const loginResult = document.getElementById('loginResult');
    //form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
    try {
    //send POST request to /login route from user input
    const formData = new FormData(loginForm);
    const res = await fetch('/login', {
      method: 'POST',
      body: new URLSearchParams(formData)
    });
    //if login is successful, redirect user to home html
    //else show alert saying invalid email and pw
    const data = await res.json();
    if (data.success) {
        window.location.href = '/home.html'; } 
    else { alert('Invalid email or password'); } }
    catch(err) {
        newUserResult.textContent = 'Error contacting server';
    } }); 
</script>
</html>
