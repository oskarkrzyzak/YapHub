<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YapHub - Feed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="feed-page">
    <!-- Header -->
    <header class="feed-header">
        <div class="header-content">
            <!-- Left: Logo -->
            <div class="header-left">
                <img src="images/logo.png" alt="YapHub Logo" class="header-logo">
            </div>

            <!-- Center: Title -->
            <div class="header-center">
                <h1 class="header-title">YapHub</h1>
            </div>

            <!-- Right: User -->
            <div class="header-right">
                <div class="user-placeholder">
                    <div class="user-avatar"></div>
                    <span class="user-nickname">myNickname</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Feed Layout -->
    <div class="feed-layout">
        <!-- Left Sidebar -->
        <aside class="feed-sidebar-left">
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Following</a>
                <a href="#" class="nav-link">Trending</a>
                <a href="#" class="nav-link">Profile</a>
                <a href="#" class="nav-link">Settings</a>
            </div>
            <button class="post-btn">Post</button>
        </aside>

        <!-- Center Content -->
        <main class="feed-main">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <div class="feed-content">
                <p class="content-placeholder">No posts yet (Sprint 1)</p>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="feed-sidebar-right">
            <div class="right-sidebar-placeholder">
                <p>Future features</p>
            </div>
        </aside>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
